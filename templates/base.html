<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI Knowledge Hub{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <header class="bg-blue-600 text-white shadow-md">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold">AI Knowledge Hub</h1>
                <nav>
                    <ul class="flex space-x-6">
                        <li><a href="/" class="hover:text-blue-200 transition-colors {% if request.path == '/' %}font-bold underline{% endif %}">Home</a></li>
                        <li><a href="/knowledge-base" class="hover:text-blue-200 transition-colors {% if request.path == '/knowledge-base' %}font-bold underline{% endif %}">Knowledge Base</a></li>
                        <li><a href="/github-trending" class="hover:text-blue-200 transition-colors {% if request.path == '/github-trending' %}font-bold underline{% endif %}">GitHub Trending</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8 flex-grow">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2025 AI Knowledge Hub</p>
        </div>
    </footer>
</body>
</html>
